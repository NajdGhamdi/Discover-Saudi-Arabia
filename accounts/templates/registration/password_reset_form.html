{% extends 'base.html' %}
{% load bootstrap5 %}
{% block body %}
  
<div class="container">
  <div class="row my-5">
      <div class="col-md-12">
        <form action="" method="post">
          {% csrf_token %}
          {% if form.email.errors %}
            {{ form.email.errors }}
          {% endif %}
          {% bootstrap_form form %}
            <input type="submit" class="btn btn-default btn-lg boxed-btn3 w-100" value="Reset password">
          </form>
      </div>
  </div>
</div>
{% endblock body %}
