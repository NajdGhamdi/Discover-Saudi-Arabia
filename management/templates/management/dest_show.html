{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block body %}

<div class="b-example-divider bg-light"></div>
<main class="bg-light">
  <section class="bg-dark text-light mt-4  bg-white" 
  style="height: 75vh; min-height: 300px; background-image: url('{{Destination_Var.image.url}}'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="container h-100 ">
      <div class="row h-100 align-items-center">
        <div class="col-12 text-left ">
          <h1 class="fw-bold text-light"> <i>{{Destination_Var.name}}</i> </h1>
          <p class=" fw-bold text-light">City in Saudia Arabia</p>
        </div>
      </div>
    </div>
  </section>
  
  <div class="b-example-divider bg-light"></div>

  <section class="p-5 w-100">
    <div class="col-md-12 ">
      <div class="h-100 p-5 border rounded-3 ">
        <h2  class="display-5 fw-bold text-dark">Explore {{Destination_Var.name}} history </h2>
        <p class="lead fw-bold ">{{Destination_Var.summary}}</p>
      </div>
    </div>
  </section>

</main>

<div class="b-example-divider bg-light"></div>
{% endblock %}
